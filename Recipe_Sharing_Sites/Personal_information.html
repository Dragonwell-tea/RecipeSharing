<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account_Info</title>
    <link rel="stylesheet" href="./CSS/cssreset.css">
    <link rel="stylesheet" href="./CSS/personal_info.css">
    <script type="text/javascript">
        
        function validate() {
            if (document.recipeForm.description.value == "") {
                alert("You probably forgot to write a description for ur recipe");
                document.recipeForm.description.focus();
                return false;
            }else {
                alert("Share success! Waiting for administrator review");
                return true;
            }

        }
       

    </script>
 


            

</head>

<body>
    <header>
        <div class="container clearfix">
            <div class="left_part">
                <img src="./images/umd-logo.png" alt="web_icon">
                <h1>Account Detail</h1>
            </div>
         
            <a href="index.html">Home</a>

        </div>
    </header>

    <div class="content">
        <div class="container">
            <div class="first_part">
                <img src="./images/IU.jpg" alt="user_img">
    
                <ul>
                    <li>Admin</li>
                    <li>
                        <span>GOLD</span>
                    </li>
                    <li>
                            Description: <span>Suchi Lover</span> <span>Recipe lover</span> <span></span>
                    </li>
                </ul>
            </div>

            <div class="second_part">             
                    <h2>Personal Information</h2>
                    <table>
                        <tbody>
                            <tr>
                                <td>Account Name:</td>
                                <td class="diy">Admin</td>
                            </tr>
                            <tr>
                                <td>Age:</td>
                                <td class="diy">23</td>
                            </tr>
                            <tr>
                                <td>Country:</td>
                                <td class="diy">USA</td>
                            </tr>
                            <tr>
                                <td>E-Mail:</td>
                                <td class="diy">admin@umd.edu</td>
                            </tr>
                        </tbody>
                        
                    </table>

            </div>

            <div class="Share_Recipe">
                <h2>Share My Recipe!</h2>
                
                <form id="shareRecipeForm" name="recipeForm" onsubmit="return(validate());">
                    <table>
                        <tr>
                            <td>
                                <label for="recipeImage">Upload your recipe image:</label>
                            </td>
                            <td>
                                <input type="file" id="recipeImage" name="recipeImage" accept="image/*">
                            </td>
                        </tr>
                        <tr style="height: 20px;"></tr>
                        <tr>
                            <td style="vertical-align: top;">
                                <label for="description">Recipe description:</label>
                            </td>
                            <td>
                                <textarea name="description" id="description" cols="70" rows="20"></textarea>

                            </td>
                        </tr>
                        <tr>
                            <td class="Upload" colspan="2">
                                <input type="submit" value="Upload">
                            </td>
                            <td></td>
                        </tr>
                    </table>
                    

                  
                    
                </form>

 
            </div>

            <footer>
                <a href="Privacy.html">Privacy Policy</a>
                <a href="About.html">Contact Us</a>


            </footer>

       









        </div>
        

    </div>

</body>

</html>
